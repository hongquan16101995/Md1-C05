<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" style="width: 200px">
    <tr>
        <td colspan="4" style="height: 20px">
            <input type="text" id="calculator">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calculator(this.value)" value="1">1</button>
        </td>
        <td>
            <button onclick="calculator(this.value)" value="2">2</button>
        </td>
        <td>
            <button onclick="calculator(this.value)" value="3">3</button>
        </td>
        <td>
            <button onclick="calculator(this.value)" value="+">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calculator(this.value)" value="4">4</button>
        </td>
        <td>
            <button>5</button>
        </td>
        <td>
            <button>6</button>
        </td>
        <td>
            <button onclick="calculator(this.value)" value="-">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button>7</button>
        </td>
        <td>
            <button>8</button>
        </td>
        <td>
            <button>9</button>
        </td>
        <td>
            <button onclick="calculator(this.value)" value="*">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearR()">C</button>
        </td>
        <td>
            <button>0</button>
        </td>
        <td>
            <button  onclick="calculator(this.value)" value="/">/</button>
        </td>
        <td>
            <button onclick="result()">=</button>
        </td>
    </tr>
</table>
</body>
<script>
    function calculator(value) {
        let result = document.getElementById("calculator").value
        document.getElementById("calculator").value = result + value
    }
    // function numberOne() {

    //     document.getElementById("calculator").value = result + "1"
    // }

    // function numberTwo() {

    //     document.getElementById("calculator").value = result + "2"
    // }
    //
    // function plus() {
    //     let result = document.getElementById("calculator").value
    //     document.getElementById("calculator").value = result + "+"
    // }

    function result() {
        let result = document.getElementById("calculator").value
        document.getElementById("calculator").value = eval(result)
    }

    function clearR() {
        document.getElementById("calculator").value = ""
    }
</script>
</html>
