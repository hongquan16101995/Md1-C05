<script>
  function isPrime(number) {
    let flag = true
    if (number < 2) {
      flag = false
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        flag = false
        break
      }
    }
    return flag
  }
  function displayPrimeLessThan10000() {
    for (let i = 1; i < 5000; i++) {
      if (isPrime(i)) {
        console.log(i)
      }
    }
  }

  displayPrimeLessThan10000()
</script>
