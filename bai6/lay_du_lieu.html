<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result1"></div>
<div id="result2"></div>
<input type="text" id="input1" value="">
<p id="input2">HelloWorld</p>
<button onclick="m2()">Click me</button>
<button onclick="m3()">Click me 1</button>
</body>
<script>
    function m1() {
        document.getElementById("result1").innerText = "<h1>Hello</h1>"
        document.getElementById("result2").innerHTML = "<h1>Hello</h1>"
    }
    m1()

    function m2() {
        let value = document.getElementById("input1").value
        let value1 = document.getElementById("input2").innerHTML
        console.log(value)
        console.log(value1)
    }

    function m3() {
        let value = prompt("Nhập gì đó vào đây")
        console.log(value)
    }
</script>
</html>
