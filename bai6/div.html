<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            color: red;
        }

        h1 {
            color: blue;
        }

        div p, div h1{
            color: yellow;
        }
    </style>
</head>
<body>
<div>
    <p>Hello1</p>
    <p>Hello2</p>
    <h1>Bye1</h1>
    <h1>Bye2</h1>
</div>

<p>Hello3</p>
<p>Hello4</p>

<h1>Bye3</h1>

<div>
    <div style="width: 30%; height: 200px; background-color: red"></div>
    <div style="width: 70%; height: 200px; background-color: blue; float: right"></div>
</div>
</body>
</html>
